<template name="funcs">
	<script type="text/javascript">
		function next(pn) {
			switch(pn){
				case 0: 
					$("#welcome").addClass("hidden");
					$("#config").removeClass("hidden");
					break;
				case 1: 
					$("#config").addClass("hidden");
					$("#home").removeClass("hidden");
					break;
			};
		};
	</script>
</template>
