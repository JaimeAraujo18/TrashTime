<template name="funcs">
	<script type="text/javascript">
		function proximo(pn) {
			switch(pn){
				case 0: 
					$("#welcome").addClass("hidden");
					$("#config").removeClass("hidden");
				break;
				case 1: 
					$("#config").addClass("hidden");
					$("#config2").removeClass("hidden");
				break;
				case 2:
					var erroSeco = checkSeco();
					if(erroSeco==0){
						$("#config2").addClass('hidden');
						$("#config3").removeClass('hidden');
					}
				break;
				case 3:
					var erroOrg = checkOrg($('#checkOrg1').val(),$('#checkOrg2').val());
					if(erroOrg==0){
						$("#config3").addClass('hidden');
						$("#home").removeClass('hidden');
					}
				break;
			};
		};
		function checkSeco() {
			var diaSeco1 = $('#checkSeco1').val();
			var diaSeco2 = $('#checkSeco2').val();
			var erro=0;
			var nchecks=0;
			var dia_seco1;
			var dia_seco2;

			if (document.getElementById("checkSeco1").checked) {
				dia_seco1=true;
				nchecks++;
			}
			if (document.getElementById("checkSeco2").checked) {
				dia_seco2=true;
				nchecks++;
			}
			switch(nchecks){
				case 0:
					$("#diaSecoErro").removeClass('hidden');
					erro++;
				break;
				case 1:
					if (dia_seco1) {
						$("#dia_seco1").val(diaSeco1);
					}
					if (dia_org2) {
						$("#dia_seco2").val(diaSeco2);
					}
				break;
				case 2:
					$("#dia_seco1").val(diaSeco1);
					$("#dia_seco2").val(diaSeco2);
				break;
			}
			return erro;
		};
		function checkOrg() {
			var diaOrg1 = $('#checkOrg1').val();
			var diaOrg2 = $('#checkOrg2').val();
			var erro=0;
			var nchecks=0;
			var dia_org1;
			var dia_org2;

			if (document.getElementById("checkOrg1").checked) {
				dia_org1=true;
				nchecks++;
			}
			if (document.getElementById("checkOrg2").checked) {
				dia_org2=true;
				nchecks++;
			}

			switch(nchecks){
				case 0:
					$("#diaOrgErro").removeClass('hidden');
					erro++;
				break;
				case 1:
					if (dia_org1) {
						$("#dia_org1").val(diaOrg1);
					}
					if (dia_org2) {
						$("#dia_org2").val(diaOrg2);
					}
				break;
				case 2:
					$("#dia_org1").val(diaOrg1);
					$("#dia_org2").val(diaOrg2);
				break;
			}
			return erro;
		};
	</script>
</template>
