<template name="config2">
	<div id="config2" class="hidden">
		<h2 class="text-center c12"> Configuração</h2><br>
		<div class="c10 m1">
			<h4 class="c12">Lixo seco:</h4>
			<big>Quando ser alertado: </big>
			<p id="diaSecoErro" class="c12 hidden alert alert-danger">Ao menos um campo deve ser marcado.</p>
			<div id="divSeco" class="row">
				<label for="checkSeco1" class="container">
					<input id="checkSeco1" type="checkbox">
					<big id="domingoSeco1" class="hidden">Domingo</big>
					<big id="segundaSeco1" class="hidden">Segunda-Feira</big>
					<big id="tercaSeco1" class="hidden">Terça-Feira</big>
					<big id="quartaSeco1" class="hidden">Quarta-Feira</big>
					<big id="quintaSeco1" class="hidden">Quinta-Feira</big>
					<big id="sextaSeco1" class="hidden">Sexta-Feira</big>
					<big id="sabadoSeco1" class="hidden">Sábado</big>
				</label>
				<label class="container">
				 	<input id="checkSeco2" type="checkbox">
				 	<big id="domingoSeco2" class="hidden">Domingo</big>
					<big id="segundaSeco2" class="hidden">Segunda-Feira</big>
					<big id="tercaSeco2" class="hidden">Terça-Feira</big>
					<big id="quartaSeco2" class="hidden">Quarta-Feira</big>
					<big id="quintaSeco2" class="hidden">Quinta-Feira</big>
					<big id="sextaSeco2" class="hidden">Sexta-Feira</big>
					<big id="sabadoSeco2" class="hidden">Sábado</big>
				</label>
			</div>
			<button id="config2Btn" class="c12 botao" onclick="checkSeco($('#checkSeco1').val(),$('#checkSeco2').val())">
				<span><strong class="verde">Continuar</strong></span>
			</button>
		</div>
	</div>
</template>
