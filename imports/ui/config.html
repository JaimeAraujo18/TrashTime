<template name="config">
	<div id="config" class="hidden conteiner">
		<h2 class="text-center c12"> Configuração</h2><br>
		<div class="c10 m1">
			<label for="cidade"><h4>Selecione sua cidade: </h4></label>
			<div class="row">
				<select class="c10 select" id="cidade">
					<option value="null">SELECIONE</option>
					{{#each cidades}}
						<option value="{{id}}">{{nome}}</option>
					{{/each}}
				</select>
				<p id="cidadeErro" class="frase c11 hidden alert alert-danger">*</p><br>
			</div><br>
			<label id="blabel" class="hidden" for="bairro"><h4>Selecione seu bairro: </h4></label>
			<div id="divBairro" class="row hidden">
				<select class="c10 select" id="bairro">
					<option id="nullOption" value="null">SELECIONE</option>
				</select>
				<p id="bairroErro" class="frase c11 hidden alert alert-danger">*</p>
			</div>
		</div>
		
		
		
		<button id="configBtn" class="c12 botao hidden" onclick="proximo(1)">
			<span><strong class="verde">Continuar</strong></span>
		</button>
	</div>
</template>
