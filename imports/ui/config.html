<template name="config">
	<div id="config" class="hidden">
		<h2 class="text-center c12"> Configuração</h2><br>
		<div class="c10 m1">
			<label for="cidade"><h4>Selecione sua cidade: </h4></label>
			<div class="row">
				<select class="c11 float-left form-controll" id="cidade">
					<option class="select" value="null">SELECIONE</option>
					{{#each coletasCidade}}
						<option value="{{cidade}}">{{cidade}}</option>
					{{/each}}
				</select>
				<p id="cidadeErro" class="c1 hidden alert alert-danger float-right">*</p><br>
			</div>
			<div class="hidden">
				<label for="bairro"><h4>Selecione seu bairro: </h4></label>
				<div class="row">
					<select class="c11 float-left form-controll" id="bairro">
						<option class="float-left" value="null">SELECIONE</option>
						{{#each coletas}}
							<option value="{{bairro}}">{{bairro}}</option>
						{{/each}}
					</select>
					<p id="bairroErro" class="c1 hidden alert alert-danger float-right">*</p>
				</div>
			</div>
		</div>
		
		
		
		<button id="configBtn" class="col-sm-12 botao hidden" onclick="config()">
			<span><strong class="verde">Continuar</strong></span>
		</button>
	</div>
</template>
